<div *ngIf="post">
    <h1>Post:{{post.id}}</h1>
    <h2>{{post.title}}</h2>
    <i>By: {{post.author}}</i>
    <p>{{post.body}}</p>
    <h3>Comments</h3>
    <ul *ngIf="post.comments">
        <li *ngFor="let comment of post.comments">
            <span style="border: 1px solid lightgrey">{{comment.body}}</span>
        </li>
    </ul>
</div>
